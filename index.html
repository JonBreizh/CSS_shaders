<!-- CSS Vertex -->
<html>
<head>
	<title>CSS Filters</title>
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		<nav>
			<select id="filters">
  				<option value="greyscale">Greyscale</option>
  				<option value="blur">Blur</option>
  				<option value="drop_shadow">Shadow</option>
  				<option value="saturate">Saturate</option>
  				<option value="invert">Invert</option>
  				<option value="contrast">Contrast</option>
  				<option value="brightness">Brightness</option>
  				<option value="sepia">Sepia</option>
  				<option value="huerotate">Hue Rotate</option>
			</select> 
		</nav>

	<div id="holder">
		<div class="broken_square shader">
			<img src="img/OBAMA.png">
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			//Meant to only serve the CSS filters demo
			var filters = $('#filters');
			var holder = $('.broken_square');
			var img = $('.shaded_image');
			var baseClass = "broken_square";


			filters.change(function(){
				var newClass = $(this).find('option:selected').val();
				holder.attr('class',''+baseClass+' '+newClass);
				autoChange();
			});

			function effectChange(){
				var newClass = filters.find('option:selected').val();
				console.log(newClass);
				holder.attr('class',''+baseClass+' '+newClass);
			}

			function autoChange(){
				var currentEffect = filters.find('option:selected');
				var nextEffect = filters.find('option:selected').next();

				filters.find('option:selected').attr('option','');
				nextEffect.attr('option','selected');

					effectChange();

			}

		});

		</script>
</body>
</html>
