<html>


	<head>
		<title>CSS_Shaders // CSS special effects</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

<div role="main">
		<nav>
			<select id="filters">
  				<option value="greyscale">Greyscale</option>
  				<option value="blur">Blur</option>
  				<option value="drop_shadow">Shadow</option>
  				<option value="saturate">Saturate</option>
  				<option value="invert">Invert</option>
  				<option value="contrast">Contrast</option>
  				<option value="brightness">Brightness</option>
  				<option value="sepia">Sepia</option>
  				<option value="huerotate">Hue Rotate</option>
			</select> 
		</nav>
		<div class="holder greyscale">
			<img class="shaded_image" src="img/OBAMA.png">
			<p>Some text right here</p>
		</div>
</div>





		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			//Meant to only serve the CSS filters demo
			var filters = $('#filters');
			var holder = $('.holder');
			var img = $('.shaded_image');
			var baseClass = "holder";


			filters.change(function(){
				var newClass = $(this).find('option:selected').val();
				holder.attr('class',''+baseClass+' '+newClass);
				autoChange();
			});

			function effectChange(){
				var newClass = filters.find('option:selected').val();
				console.log(newClass);
				holder.attr('class',''+baseClass+' '+newClass);
			}

			function autoChange(){
				var currentEffect = filters.find('option:selected');
				var nextEffect = filters.find('option:selected').next();

				filters.find('option:selected').attr('option','');
				nextEffect.attr('option','selected');

					effectChange();

			}

		});

		</script>
	</body>
</html>
